<!-- pages/contact.html -->
<div class="contact-container content-section">
    <h1 class="section-title">Get In Touch</h1>
    <p class="section-subtitle">Have a project in mind, a question, or just want to say hi? Feel free to send me a message!</p>

    <div class="contact-form-card card">
        <h2 class="contact-form-title">
            <i class="fas fa-envelope" style="margin-right: 0.5em; color: var(--accent-color);"></i> Contact Form
        </h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Let's talk about..." required maxlength="500"></textarea>
                <small class="char-count">Max 500 characters.</small>
            </div>
            <button type="submit" class="button send-button">
                Send Message <img src="../assets/images/send_icon.svg" alt="" class="icon-svg">
            </button>
        </form>
    </div>
</div>
